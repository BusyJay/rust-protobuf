# http://bettong.net/2014/05/09/how-to-test-rust-on-travis-ci/
before_install:
  - sudo apt-get update
install:
  - sudo apt-get install protobuf-compiler
  - curl -O http://static.rust-lang.org/dist/rust-0.11.0-x86_64-unknown-linux-gnu.tar.gz
  - tar xf rust-0.11.0-x86_64-unknown-linux-gnu.tar.gz
  - (cd rust-0.11.0-x86_64-unknown-linux-gnu && sudo ./install.sh)

script:
  - rustc --version
  - cd src/ && ./full-rebuild.sh
